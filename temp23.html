<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const products = [
        { id: 1, name: "product1", price: 25 },
        { id: 2, name: "product2", price: 45 },
        { id: 3, name: "product3", price: 30 },
      ];
      const cart = {};
      const addToCart = (id) => {
        // const score={};
        // score["maths"]=95;
        // score["maths"]=score["maths"]+2;
        // score["maths"]+=3;
        // console.log(score);
        cart[id] = 1;
        console.log(cart);
        showCart();
      };
      const showtotal=()=>{
          let x=products.reduce((sum,value)=>{
            if(cart[value.id]){
           return sum+value.price*cart[value.id];
            }
            return sum;
          },0);
          divTotal.innerHTML=`Order Value: $${x}`;
      }

      const showCart = () => {
        let str = "";
        products.map((value) => {
          if (cart[value.id]) {
            str += `
            <li>${value.name}-$${value.price}-<button onclick="sub(${value.id})">-</button>${cart[value.id]}<button onclick="add(${value.id})">+</button>-${value.price*cart[value.id]}</li>
            `;
          }
        });
        divCart.innerHTML = str;
        showtotal();
      };
      const add=(id)=>{
        cart[id]+=1;
        console.log(cart);
        showCart();
      }
      const sub=(id)=>{
        cart[id]-=1;
        console.log(cart);
        showCart();
      }
      const showProducts = () => {
        let str = "";
        products.map((value) => {
          str += `
          <li>${value.id}-${value.name}-${value.price}-<button onclick=addToCart(${value.id})>Add to Cart</button></li>
          `;
        });
        divProducts.innerHTML = str;
      };
    </script>
  </head>
  <body onload="showProducts()">
    <h1>My Store</h1>
    <hr />
    <h3>Products</h3>
    <div id="divProducts"></div>
    <h3>My Cart</h3>
    <div id="divCart"></div>
    <div id="divTotal"></div>
    <!-- <p><h3>Total amount</h3></p>
    <button onclick="total(${value.id})"> -->

  </body>
</html>
